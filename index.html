<!DOCTYPE html>
<html lang="en">

<head>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>

<body>
    <div id="container">
        <div id="display"></div>
        <div id="buttons">
            <button class="clear" type="button" value="C">C</button>
            <button class="operator" type="button" value="/">/</button>
            <button class="operand" type="button" value="7">7</button>
            <button class="operand" type="button" value="8">8</button>
            <button class="operand" type="button" value="9">9</button>
            <button class="operator" type="button" value="*">*</button>
            <button class="operand" type="button" value="4">4</button>
            <button class="operand" type="button" value="5">5</button>
            <button class="operand" type="button" value="6">6</button>
            <button class="operator" type="button" value="-">-</button>
            <button class="operand" type="button" value="1">1</button>
            <button class="operand" type="button" value="2">2</button>
            <button class="operand" type="button" value="3">3</button>
            <button class="operator" type="button" value="+">+</button>
            <button class="operand" id="zero" type="button" value="0">0</button>
            <button class="operand" id="decimal" type="button" value=".">.</button>
            <button class="equals" type="button" value="=">=</button>
        </div>
    </div>
</body>

</html>
